<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ぐらみんアプリ（仮）</title>
    <link rel="manifest" href="/demo/manifest.json">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/push.js/1.0.12/push.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>

  <body>
    <h1>オンラインスクラッチクラス4</h1>
    <h2>今月の授業日程</h2>
    <h2>お申し込みフォーム</h2>
    <p><a href="https://form.gramin.jp/#!/transfer-session-online-scratch">振替のご連絡</a></p>
    <p><a href="https://form.gramin.jp/#!/cancel-session-online-scratch">キャンセルのご連絡</a></p>
    <p><a href="https://gramin.jp/students-form/">その他のご連絡</a></p>
    <center>
   <input type="button" id="push" onclick="return push()" value="クリックするとプッシュ通知が送られます"></button>
  </center>

    
    <script>
     function push(){
      Push.create("お知らせ", 
       {
        body: "授業の時間になりました",
        icon: './icon.png',
        timeout: 4000,
        onClick: function () {
        window.focus(); 
        this.close();
        }
      })
     } 
     
     // Service Worker の登録
     if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/demo/service-worker.js').then(function(registration) {
            // Registration was successful
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(err) {
            // registration failed :(
            console.log('ServiceWorker registration failed: ', err);
          });
      });
}

    
    </script>
  </body>
</html>
